<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FoodMate</title>
        <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="./css/home.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/loader.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <script
            defer
            src="https://code.jquery.com/jquery-3.6.0.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        ></script>
        <script defer src="./js/cartAdd.js"></script>
        <script defer src="./js/index.js"></script>
    </head>

    <body>
        <section id="preloader">
            <div class="loader">
                <object data="./img/loader.svg"></object>
            </div>
        </section>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="https://zomato.com">
                    <img src="./img/logo.png" />
                    <span>FoodMate</span>
                </a>

                <button
                    class="navbar-toggler"
                    data-toggle="collapse"
                    data-target="#navbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Foodies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link cart-link" href="./cart.html">
                                <img src="./img/cart_dark.png" />
                                <span class="badge-count">NA</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section id="home" class="home">
            <div class="container home-container">
                <div class="home_text">
                    <span>Hasty and tasty!</span>
                    <h2>Food Mate</h2>
                    <p>
                        Satisfy your snack attack. <br />
                        & <br />
                        Eat. Drink. Love. <br />
                    </p>
                    <button class="btn btn-order">Order Now</button>
                </div>
                <div class="home_img">
                    <img src="./img/foodmate.png" class="img-fluid" />
                </div>
            </div>
        </section>
    </body>
</html>
