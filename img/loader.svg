<svg class="loader" xmlns="http://www.w3.org/2000/svg" width="200px" height="200px" viewBox="0 0 100 100">

    <style>
        @import url("../css/loader.css");
    </style>

    <circle cx="50" cy="50" r="20" class="circle1">    
        <animate begin="0.8s" attributeName="r" repeatCount="indefinite" dur="1s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline"></animate>
        <animate begin="0.8s" attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline"></animate>
    </circle>
    
    <circle cx="50" cy="50" r="35" class="circle2">    
        <animate begin="0.5s" attributeName="r" repeatCount="indefinite" dur="1s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline"></animate>
        <animate begin="0.5s" attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline"></animate>
    </circle>

    <circle cx="50" cy="50" r="40" class="circle3">
        <animate begin="0.1s" attributeName="r" repeatCount="indefinite" dur="1s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline"></animate>
        <animate begin="0.1s" attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline"></animate>
    </circle>

</svg>